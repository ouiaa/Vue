<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind动态绑定class（数组语法）</title>
</head>

<body>
  <div class="app">
    <!-- 可以与普通类共存，数组内不加单引号即为变量，加了就是字符，无法修改 -->
    <p class="title" :class="[active,'line']"></p>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello',
        active: 'aaa',
        line: 'bbb'
      }
    })
  </script>
</body>

</html>
