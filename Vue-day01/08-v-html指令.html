<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html指令</title>
</head>

<body>
  <div class="app">
    <p>{{url}}</p>
    <p v-html='url'>{{url}}</p>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello',
        url: '<a href="www.baidu.com">百度</a>'
      }
    })
  </script>
</body>

</html>
