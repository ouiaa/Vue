<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind动态绑定styele（数组语法</title>
</head>

<body>
  <div class="app">
    <!-- <p :style="{key(属性名):value(属性值)}">{{message}}</p> -->
    <!-- 注意属性值默认解析为变量，属性值需要添加单引号让解析成字符串，或者使用变量动态绑定属性值 -->
    <!-- 属性名采用驼峰命名或短横线法 -->
    <p :style="{fontSize:finalsize+'px'}">{{message}}</p>
    <!-- 可以放入一个方法中 -->
    <p :style="getStyle()">{{message}}</p>

  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello',
        finalsize: 20,
        color: 'red'
      },
      methods: {
        getStyle: function () {
          return { fontSize: this.finalsize + 'px', color: this.color }
        }
      }
    })
  </script>
</body>

</html>
