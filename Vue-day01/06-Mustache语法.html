<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="app">
    <p>{{message}}</p>
    <!-- mustache语法可以直接写变量，也可以写简单的表达式 -->
    <p>{{firstName+lastName}}</p>
    <p>{{firstName+" "+lastName}}</p>
    <p>{{firstName}} {{lastName}}</p>
    <p>{{count*2}}</p>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello',
        firstName: 'Joke',
        lastName: 'Poli',
        count: 10
      }
    })
  </script>
</body>

</html>
