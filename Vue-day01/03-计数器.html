<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
</head>

<body>
    <div class="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- v-on事件指令，v-on:'click'点击事件  -->
        <!-- 1)可以将事件内容直接写后面，但仅适合内容语句较短情况下 -->
        <!--  <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <!-- 2)一般将事件内容放在函数内调用 -->
        <button v-on:click="increment">+</button>
        <!-- <button v-on:click="subtration">-</button> -->
        <!-- v-on:click语法糖@click -->
        <button @click="subtration">-</button>

    </div>
    <script src="./js/vue.js"></script>
    <script>
        //可以将数据对象放外面，再将整个放到data内
        let obj = {
            counter: 0
        }
        let c = new Vue({
            el: '.app',
            /* data: {
                counter: 0
            } */
            data: obj,
            methods: {
                // 存放方法
                increment: function () {
                    // 主要要添加this，表示当前app对象里的counter变量
                    this.counter++
                },
                subtration: function () {
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
