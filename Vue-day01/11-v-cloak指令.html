<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak指令</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app" v-cloak>{{message}}</div>
  <script src="./js/vue.js"></script>
  <script>
    setTimeout(() => {
      let app = new Vue({
        el: '.app',
        data: {
          message: 'hello'
        }
      })
    }, 2000);
  </script>

</body>

</html>
