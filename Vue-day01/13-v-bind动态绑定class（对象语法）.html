<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind动态绑定class（对象语法）</title>
  <style>
    .active {
      color: pink;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- <p class="active">{{message}}</p>
    <p :class="active">{{message}}</p> -->
    <!-- 动态添加类、移除类 -->
    <!-- true表示添加这个类，false表示没有这个类 -->
    <!-- <p :class="{类名 1：true,类名2：boolean}">{{message}}</p> -->
    <!-- 通过变量控制这个boolean值来控制添加类还是移除类 -->
    <!-- <p class="lei" :class="{active:isActive,line:isLine}">{{message}}</p> -->
    <!-- 注意添加小括号调用函数 -->
    <p class="lei" :class="troggle()">{{message}}</p>

    <button v-on:click="btnClick">按钮</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello',
        active: 'active',
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive  //通过取反来切换类的添加和移除
        },
        troggle: function () {
          // 注意添加this
          return { active: this.isActive, line: this.isLine }
        }
      }
    })
  </script>
</body>

</html>
