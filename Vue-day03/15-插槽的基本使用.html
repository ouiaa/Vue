<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>插槽的基本使用</title>
</head>

<body>
  <div class="app">
    <!-- 若无设置替换元素，则使用插槽的默认值 -->
    <cpn></cpn>
    <!-- 插槽替换，可以多个元素一起替换 -->
    <cpn>
      <p>替换元素</p>
    </cpn>
    <cpn>
      <h4>替换标题</h4>
      <p>替换内容</p>
      <i>替换作者</i>
    </cpn>

  </div>
  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <p>内容</p>
      <!-- 1.子组件内添加slot插槽，中间内容可为空，若非空则为插槽的默认值 -->
      <slot><button>默认按钮</button></slot>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>

</html>
