<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板的分离写法</title>
</head>

<body>
  <div class="app">
    <cpn1></cpn1>
    <cpn2></cpn2>

  </div>
  <!-- 1.script标签，注意：类型是text/x-template 使用id进行绑定 -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>标题1</h2>
      <p>内容</p>
    </div>
  </script>
  <!-- 2.template标签  使用id进行绑定 -->
  <template id="cpn2">
    <div>
      <h2>标题2</h2>
      <p>内容</p>
    </div>
  </template>

  <script src="../vue.js"></script>
  <script>
    // 注册全局组件
    Vue.component('cpn1', {
      template: '#cpn1'
    })
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      // 局部组件
      components: {
        cpn2: {
          template: '#cpn2'
        }
      }
    })
  </script>
</body>

</html>
