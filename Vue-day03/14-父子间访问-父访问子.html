<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子间访问-父访问子</title>
</head>

<body>
  <div class="app">
    <cpn></cpn>
    <cpn></cpn>
    <!-- 子组件中添加并设置ref属性作为对象的属性名 -->
    <cpn ref="aa"></cpn>
    <button @click="btnClick">点击访问子组件方法</button>
  </div>
  <template id="son">
    <div>我是子组件</div>
  </template>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      methods: {
        btnClick() {
          // 1.$children访问子组件
          /*  console.log(this.$children);
           // 调用第一个子组件内的showMessage方法
           this.$children[0].showMessage();
           // 遍历取出调用所有子组件的showMessage方法
           for (let i of this.$children) {
             console.log(i.name);
             i.showMessage();
           } */
          // 2.$refs 对象类型，默认是一个空的对象
          console.log(this.$refs);
          // 根据对象的属性名获取相应的子组件对象
          console.log(this.$refs.aa);
          console.log(this.$refs.aa.name);
        }
      },
      components: {
        cpn: {
          template: "#son",
          data() {
            return {
              name: '子组件的名字'
            }
          },
          methods: {
            showMessage() {
              console.log('我是子组件的方法');
            }
          }
        }
      }
    })
  </script>
</body>

</html>
