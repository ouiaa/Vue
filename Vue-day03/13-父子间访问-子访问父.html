<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父子间访问-子访问父</title>
</head>

<body>
  <div class="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
      <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <h3>我是ccpn组件</h3>
      <button @click="btnClick">点击子访问父</button>
    </div>
  </template>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      components: {
        // cpn组件
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是cpn组件'
            }
          },
          components: {
            // ccpn组件，cpn的子组件
            ccpn: {
              template: '#ccpn',
              methods: {
                btnClick() {
                  // 1.$parent访问父组件
                  console.log(this.$parent);
                  console.log(this.$parent.name);
                  // 2.$root访问根组件root
                  console.log(this.$root);
                  console.log(this.$root.message);
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>

</html>
