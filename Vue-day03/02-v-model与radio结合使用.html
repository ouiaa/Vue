<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model与radio结合使用</title>
</head>

<body>
  <div class="app">
    <!-- 这两个单选框是互斥的，因此需要设置同一个name,放入同一组sex -->
    <!-- 如果绑定了同一个v-model sex变量，也可以实现互斥效果，所以可以省略name -->
    <input type="radio" id="male" value="男" v-model="sex"><label for="male">男</label>
    <input type="radio" id="female" value="女" v-model="sex"><label for="female">女</label>
    <h2>您选择的性别是：{{sex}}</h2>
  </div>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        sex: '男'
      }
    })
  </script>
</body>

</html>
