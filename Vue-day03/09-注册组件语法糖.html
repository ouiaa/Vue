<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册组件语法糖</title>
</head>

<body>
  <div class="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src="../vue.js"></script>
  <script>
    // 全局组件语法糖
    Vue.component('cpn1', {
      template: `<div>
      <h2>头部1</h2>
      <p>子</p>
      <p>尾部</p>
    </div>`
    })
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      // 局部组件语法糖
      components: {
        cpn2: {
          template: `<div>
            <h2>头部2</h2>
            <p>子</p>
            <p>尾部</p>
          </div>`
        }
      }
    })
  </script>
</body>

</html>
