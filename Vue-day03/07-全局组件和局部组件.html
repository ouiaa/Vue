<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局组件和局部组件</title>
</head>

<body>
  <div class="app">
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>
  <div id="app1">
    <my-cpn></my-cpn>
    <cpn></cpn>

  </div>
  <script src="../vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
      <div>
      <h2>头部</h2>
      <p>内容</p>
      <p>尾部</p>
    </div>`
    })
    // 2.注册组件,全局组件，可以在多个Vue的实例下使用
    Vue.component('my-cpn', cpnC)

    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      components: {
        // 在Vue实例对象内注册组件即局部组件，只能在该实例下使用
        // 组件名：组件构造器对象名
        cpn: cpnC
      }
    })
    let app1 = new Vue({
      el: '#app1'
    })
  </script>
</body>

</html>
