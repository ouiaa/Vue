<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化的使用</title>
</head>

<body>
  <div class="app">
    <!-- 3.使用 -->
    <my-cpn></my-cpn>
  </div>
  <script src="../vue.js"></script>
  <script>
    // 1.创建组件构造器对象
    // cpn-component简写 C-constructor简写
    const cpnC = Vue.extend({
      template: `
      <div>
      <h2>头部</h2>
      <p>内容</p>
      <p>尾部</p>
    </div>`
    })

    // 2.注册组件
    // Vue.component(组件名,组件构造器对象)
    Vue.component('my-cpn', cpnC)

    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      }
    })
  </script>
</body>

</html>
