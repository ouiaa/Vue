<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-mode</title>
</head>

<body>
  <div class="app">
    <input type="text" name="" id="" v-model="message">{{message}}
  </div>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      }
    })
  </script>
</body>

</html>
