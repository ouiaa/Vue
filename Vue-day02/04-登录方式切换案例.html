<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录方式切换案例</title>
</head>

<body>
  <div class="app">
    <span v-if='isUser'>
      <label for="username">用户账号</label>
      <input type="text" id="username" placeholder="用户账号" key="account">
    </span>
    <span v-else>
      <label for="username">用户邮箱</label>
      <input type="text" id="username" placeholder="用户邮箱" key="email">
    </span>
    <!-- 通过取反来控制if/else的状态来控制元素的渲染 -->
    <button @click='isUser=!isUser'>切换类型</button>
  </div>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        isUser: true
      }
    })
  </script>
</body>

</html>
