<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show</title>
</head>

<body>
  <div class="app">
    <!-- v-if 当条件为false时，删除当前元素及子元素 -->
    <p v-if='isShow'>{{message}}</p>
    <!-- v-show 当条件为false时，隐藏当前的元素-->
    <p v-show='isShow'>{{message}}</p>

  </div>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello',
        isShow: true
      }
    })
  </script>
</body>

</html>
