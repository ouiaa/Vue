<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的key属性</title>
</head>

<body>
  <div class="app">
    <p v-for="item in arr" :key="item">{{item}}</p>
  </div>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        arr: ['A', 'B', 'C', 'D', 'E']
      }
    })
  </script>
</body>

</html>
