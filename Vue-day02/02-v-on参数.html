<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-on</title>
</head>

<body>
  <div class="app">
    <!-- 1.事件调用没有参数，可以省略() -->
    <button @click='btnClick'>按钮1</button>
    <!-- 2.方法内需要一个参数，但未传入 -->
    <!-- 省略了小括号，会默认传入浏览器的event事件对象 -->
    <button @click='btnClick1'>按钮2</button>
    <!-- 没有省略小括号，形参为undefined -->
    <button @click='btnClick1()'>按钮3</button>
    <!-- 3.方法内需要event事件对象，也需要其他普通参数 -->
    <!-- 通过$event手动获取浏览器参数的event对象 -->
    <!-- 普通参数需要添加单引号让其解析为字符串，否则会默认解析成对象，event对象同理，不添加$会默认解析为对象,-->
    <button @click="btnClick2('aaa',$event)">按钮4</button>

  </div>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '.app',
      data: {
        message: 'hello'
      },
      methods: {
        btnClick() {
          console.log('点击');
        },
        btnClick1(abc) {
          console.log(abc);
        },
        btnClick2(e, event) {
          console.log(e, event);
        }
      }
    })
  </script>
</body>

</html>
